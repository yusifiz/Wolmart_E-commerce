{% for product in data %}
<div class="product-wrap">
	<div class="product text-center">
		<figure class="product-media">
			<a href="{% url 'product:single_product' product.slug  %}">
				<img src="{{ product.image.url }}" alt="Product" width="300"
					height="338" />
			</a>
			{% comment %}<div class="product-action-horizontal">
				<a href="#" data-product={{product.id}} data-action='addCart' class="btn-product-icon btn-cart w-icon-cart update-cart"
					title="Add to cart"></a>
				<a href="#" class="btn-product-icon btn-wishlist w-icon-heart"
					title="Wishlist"></a>
				<a href="#" class="btn-product-icon btn-compare w-icon-compare"
					title="Compare"></a>
				<a href="#" class="btn-product-icon btn-quickview w-icon-search"
					title="Quick View"></a>
			</div> {% endcomment %}
		</figure>
		<div class="product-details">
			<div class="product-cat">
				<a href="{% url 'product:filter' product.category.slug %}">{{ product.category }}</a>
			</div>
			<h3 class="product-name">
				<a href="{% url 'product:single_product' product.slug %}">{{ product.name }}</a>
			</h3>
			<!-- <div class="ratings-container">
				<div class="ratings-full">
					<span class="ratings" style="width: 100%;"></span>
					<span class="tooltiptext tooltip-top"></span>
				</div>
				<a href="product-default.html" class="rating-reviews">(3 reviews)</a>
			</div> -->
			<div class="product-pa-wrapper">
				<div class="product-price">
					{{product.price}} $
				</div>
			</div>
		</div>
	</div>
</div>
{% endfor %}
